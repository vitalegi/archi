elements:
  - type: PERSON
    id: user
    name: User
  - type: PERSON
    id: sysadmin
    name: Sysadmin

  - type: SOFTWARE_SYSTEM
    id: reader_ss
    name: Reader
    description: Allows users to access the reader
    tags:
      - HighlightedElement
    elements:
      - type: CONTAINER
        id: reader_frontend
        name: Single Page Application
        description: Allows users to use reader functionalities
        technologies:
        - "Vue 3"
        tags:
          - HighlightedElement
      - type: CONTAINER
        id: reader_backend
        name: Backend
        description: Business Logic of the reader
        technologies:
        - Spring Boot 3
        - Java 21
      - type: CONTAINER
        id: reader_database
        name: RDBMS
        description: Stores books info
        technologies:
        - Postgres
  - type: SOFTWARE_SYSTEM
    id: aws_ss
    name: Amazon Web Services
    description: Stores books
    metadata:
      vendor: AWS
    elements:
      - type: CONTAINER
        id: aws_s3_bucket_reader
        name: AWS S3 Bucket
        description: Stores books

  - type: DEPLOYMENT_ENVIRONMENT
    id: live
    name: Live
    elements:
      - type: DEPLOYMENT_NODE
        id: netlify
        name: Netlify
        elements:
          - type: DEPLOYMENT_NODE
            id: app.netlify.app
            name: app.netlify.app
            metadata:
              domain: app.netlify.app
              protocol: https
              port: 443
              vendor: netlify.app
            elements:
              - type: INFRASTRUCTURE_NODE
                name: Reverse Proxy
              - type: CONTAINER_INSTANCE
                containerId: reader_frontend
      - type: DEPLOYMENT_NODE
        name: fly.io
        elements:
          - type: DEPLOYMENT_NODE
            id: app.fly.io
            name: app.fly.io
            metadata:
              port: 443
              scale: 0..1
              vendor: fly.io
            elements:
              - type: DEPLOYMENT_NODE
                id: Application Server
                name: Application Server
                metadata:
                  machine: shared-1x-cpu
                  memory: 512MB
                  java version: 21
                elements:
                  - type: CONTAINER_INSTANCE
                    containerId: reader_backend
                  - type: CONTAINER_INSTANCE
                    containerId: reader_backend

relations:
  - from: user
    to: reader_frontend
    description: User accesses to the system via frontend app
    label: Uses
    link: https://google.com
    technologies:
    - TCP
  - from: sysadmin
    to: reader_database
    description: Access
    tags:
      - HighlightedRelation
  - from: reader_frontend
    to: reader_backend
    description: Uses
  - from: reader_backend
    to: reader_database
    description: Reads from and writes to
    technologies:
    - Postgres Protocol/SSL
  - from: reader_backend
    to: aws_s3_bucket_reader
    description: Upload books
  - from: reader_frontend
    to: aws_s3_bucket_reader
    description: Download books
  - from: user
    to: reader_ss
    description: Uses
  - from: reader_ss
    to: aws_ss
    description: Upload/Download media


diagrams:
  - type: DEPLOYMENT
    scope: '*'
    environment: live
    name: deployment
    title: Deployment
    options:
      direction: LEFT_TO_RIGHT
  - type: LANDSCAPE
    name: landscape
    title: Application Landscape
  - type: LANDSCAPE
    name: landscape_no_relations_text
    title: Application Landscape - without text
    options:
      hideRelationsText: true
  - type: SYSTEM_CONTEXT
    target: reader_ss
    name: reader_system_context
    title: "Reader: System Context"
    style:
      skinParams:
        - key: linetype
          value: polyline
    options:
      inheritRelations: true

style:
  skinParams:
    - key: linetype
      value: ortho
    - key: nodesep
      value: 10
    - key: ranksep
      value: 150
  tags:
    elements:
      - alias: HighlightedElement
        backgroundColor: red
        fontColor: black
        borderColor: orange
        shadowing: true
        shape: RoundedBox
        technologies: Awesome technologies
        legendText: Awesome element
        borderStyle: dotted
        borderThickness: 5
    relations:
      - alias: HighlightedRelation
        textColor: red
        lineColor: red
        lineStyle: dotted
        legendText: Awesome relation
        lineThickness: 2
